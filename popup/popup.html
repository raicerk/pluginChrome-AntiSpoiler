<!doctype html>
<html>

<head>
    <title>AntiSpoiler - Palabras bloqueadas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap">
    <script src="../util/jquery.min.js"></script>
    <script src="../util/util.js"></script>
    <script src="popup.js"></script>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
            min-width: 320px;
        }

        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 24px 20px 16px 20px;
            max-width: 350px;
            min-height: 180px;
            max-height: 80vh;
            overflow-y: auto;
            transition: max-height 0.2s;
        }

        h1 {
            font-size: 1.3rem;
            font-weight: 500;
            margin: 0 0 18px 0;
            color: #222;
            text-align: center;
        }

        .input-row {
            display: flex;
            gap: 8px;
            margin-bottom: 18px;
        }

        #txtNombre {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }

        #txtNombre:focus {
            border-color: #1976d2;
        }

        #btnPintar {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0 16px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        #btnPintar:hover {
            background: #125ea2;
        }

        #btnPintar i {
            font-size: 1.2rem;
        }

        .feedback {
            color: #d32f2f;
            font-size: 0.95rem;
            margin-bottom: 10px;
            text-align: center;
            display: none;
        }

        ul#listPalabras {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        ul#listPalabras li {
            background: #f6f6f6;
            border-radius: 6px;
            margin-bottom: 8px;
            padding: 10px 40px 10px 14px;
            font-size: 1rem;
            color: #222;
            display: flex;
            align-items: center;
            position: relative;
            transition: background 0.2s;
        }

        ul#listPalabras li:hover {
            background: #e3eaf7;
        }

        .delete-btn {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            color: #d32f2f;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background: #ffeaea;
        }

        .empty-list {
            color: #888;
            text-align: center;
            margin-top: 18px;
            font-size: 1rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1>Palabras bloqueadas</h1>
        <div class="input-row">
            <input type="text" id="txtNombre" placeholder="Agregar palabra a bloquear...">
            <button id="btnPintar" title="Agregar"><i class="fa fa-plus"></i></button>
        </div>
        <div class="feedback" id="feedback"></div>
        <ul id="listPalabras"></ul>
        <div class="empty-list" id="emptyList">No hay palabras bloqueadas.</div>
    </div>
</body>

</html>
